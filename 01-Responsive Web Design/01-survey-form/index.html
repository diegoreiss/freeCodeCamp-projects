<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Survey Form</title>
</head>
<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
  <main>
    <form action="" id="survey-form">
      <fieldset>
        <label for="name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required />
      </fieldset>
      <fieldset>
        <label for="email-label" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email" required />
      </fieldset>
      <fieldset>
        <label for="number" id="number-label">Age <span>(optional)</span></label>
        <input type="number" name="number" id="number" placeholder="Age" min="5" max="120" />
      </fieldset>
      <fieldset>
        <label for="dropdown">Which option best describes your current role?</label>
        <select name="dropdown" id="dropdown">
          <option value="">Select current role</option>
          <option value="1">Student</option>
          <option value="5">Full Time Job</option>
          <option value="2">Full Time Learner</option>
          <option value="3">Prefer not to say</option>
          <option value="4">Other</option>
        </select>
      </fieldset>
      <fieldset>
        <p>Would you recommend freeCodeCamp to a friend?</p>
        <label for="definitely" class="radio-checkbox">
          <input type="radio" name="user-recommend" id="definitely" value="definitely" checked />
          Definitely
        </label>
        <label for="maybe" class="radio-checkbox">
          <input type="radio" name="user-recommend" id="maybe" value="maybe" />
          Maybe
        </label>
        <label for="notsure" class="radio-checkbox">
          <input type="radio" name="user-recommend" id="notsure" value="not sure">
          Not sure
        </label>
      </fieldset>
      <fieldset>
        <label for="features">What is your favorite feature of freeCodeCamp?</label>
        <select name="features" id="features">
          <option value="">Select an option</option>
          <option value="1">Challenges</option>
          <option value="2">Projects</option>
          <option value="3">Community</option>
          <option value="4">Open Source</option>
        </select>
      </fieldset>
      <fieldset>
        <p>What would you like to see improved? <span>(Check all that apply)</span></p>
        <label for="front-end-projects" class="radio-checkbox">
          <input type="checkbox" name="prefer" id="front-end-projects" value="front-end-projects" /> 
          Front-end Projects
        </label>
        <label for="back-end-projects" class="radio-checkbox">
          <input type="checkbox" name="prefer" id="back-end-projects" value="back-end-projects" />
          Back-end Projects
        </label>
        <label for="data-visualization" class="radio-checkbox">
          <input type="checkbox" name="data-visualization" id="data-visualization" value="data-visualization">
          Data Visualization
        </label>
        <label for="challenges" class="radio-checkbox">
          <input type="checkbox" name="challenges" id="challenges" value="challenges" />
          Challenges
        </label>
        <label for="open-source-community" class="radio-checkbox">
          <input type="checkbox" name="open-source-community" id="open-source-community" value="open-source-community" />
          Open Source Community
        </label>
        <label for="gitter-help-rooms" class="radio-checkbox">
          <input type="checkbox" name="gitter-help-rooms" id="gitter-help-rooms" value="gitter-help-rooms" />
          Gitter help rooms
        </label>
        <label for="videos" class="radio-checkbox">
          <input type="checkbox" name="videos" id="videos" value="videos" />
          Videos
        </label>
        <label for="city-meetups" class="radio-checkbox">
          <input type="checkbox" name="city-meetups" id="city-meetups" value="city-meetups" />
          City Meetups
        </label>
        <label for="wiki" class="radio-checkbox">
          <input type="checkbox" name="wiki" id="wiki" value="wiki" />
          Wiki
        </label>
        <label for="forum" class="radio-checkbox">
          <input type="checkbox" name="forum" id="forum" value="forum" />
          Forum
        </label>
        <label for="additional-courses" class="radio-checkbox">
          <input type="checkbox" name="additional-courses" id="additional-courses" value="additional-courses" />
          Additional Courses
        </label>
      </fieldset>
      <fieldset>
        <label for="comments-or-suggestions">Any comments or suggestions?</label>
        <textarea name="comments-or-suggestions" id="comments-or-suggestions" cols="30" rows="6" placeholder="Enter your comment here..."></textarea>
      </fieldset>
      <fieldset><input type="submit" id="submit" value="Submit" /></fieldset>
    </form>
  </main>
</body>
</html>
